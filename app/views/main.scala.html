@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bulma/css/bulma.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/fancybox/jquery.fancybox.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <!-- FAVICON -->
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("fav/apple-touch-icon.png")">
        <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.versioned("fav/favicon-32x32.png")">
        <link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.versioned("fav/favicon-16x16.png")">
        <link rel="manifest" href="@routes.Assets.versioned("fav/site.webmanifest")">
        <link rel="mask-icon" href="@routes.Assets.versioned("fav/safari-pinned-tab.svg")" color="#5bbad5">

        <script src="@routes.Assets.versioned("lib/chartjs/Chart.min.js")"></script>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("lib/fancybox/jquery.fancybox.min.js")"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/pannellum@@2.5.6/build/pannellum.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@@2.5.6/build/pannellum.css">
    </head>
    <body>
        @content

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
